    <main>
        <div class="container">
            <div class="posi-icone">
                <img src="./img/pedido.png" alt="" width="43">
                <h2 class="titulo3">Faça seu Pedido</h2>
            </div>

            <form action="">
                <label for="" class="text-form">Nome</label><br>
                <input type="text"><br>
                
                <label for="" class="text-form">Sobrenome</label><br>
                <input type="text"><br>
                
                <label for="" class="text-form">Email</label><br>
                <input type="email"><br>
                
                <label for="" class="text-form">Telefone</label><br>
                <input type="tel"><br>

                <div id="linha-horizontal"></div>

                <p class="text-form" style="text-align: center;">O que você gostaria de pedir?</p>

               <div>
                   <p class="text-form">Hamburguers</p>
                   <select name="" id="">
                       <option value="">Selecione</option>
                       <option value="">Ross Geller BURGUER</option>
                       <option value="">Rachel Green BURGUER</option>
                       <option value="">Joey Tribbiani BURGUER</option>
                       <option value="">Monica Geller BURGUER</option>
                       <option value="">Chandler Bing BURGUER</option>
                       <option value="">Phoebe Buffay BURGUER</option>
                   </select><br>
                   <label for="" class="text-form">Quantidade</label><br>
                   <input type="number" class="quant"><br>


                   <p class="text-form">Bebidas</p>
                   <select name="" id="">
                        <option value="">Selecione</option>
                       <option value="">Coca-Cola em lata</option>
                       <option value="">Guaraná em lata</option>
                       <option value="">Dell Vale em lata</option>
                       <option value="">Maguary em lata</option>
                       <option value="">Água Natural</option>
                       <option value="">Água com gás</option>
                   </select><br>

                   <label for="" class="text-form">Quantidade</label><br>
                   <input type="number"><br>
               </div>

               <div id="linha-horizontal"></div><br>

               <label for="" class="text-form">Endereço para Entregar</label>
               <input type="text"><br>
               
               <label for="" class="text-form">Observações</label><br>
               <textarea name="" id="" cols="69" rows="4"></textarea><br>
               
               <button>
                   Finaliazr Pedido
               </button>
            </form>
    </main>
